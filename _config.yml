title: 한글 문해 블로그

tagline: 수학, 과학, 정보의 향연

description: >-                        # used by seo meta and the atom feed
  BOJ, CSES, CSA, UVa, PE 등 여러 저지의 문제들을 풉니다.
  수학은 재밌어보이면 다 써볼 겁니다.
  과학은 생물 싫고, 물리랑 지학이 좋아요.
  교육적인 목적이나 지식 공유의 목적으로 쓰는 글들은 선을 긋습니다.

url: 'https://hgmhc.github.io'

author: Dohoon Kim

avatar: /assets/img/sample/hgmhc's illogical blog.jpg

github:
  username: hgmhc

social:
  name: 김도훈                  # it will shows as the copyright owner in Footer
  email: dohoon@kakao.com             # change to your email address
  links:
    # The first element serves as the copyright owner's link
    - https://github.com/hgmhc       # change to your github homepage
    # Uncomment below to add more social links
    # - https://www.facebook.com/username
    # - https://www.linkedin.com/in/username

google_site_verification: google_meta_tag_verification # change to your verification string

#--------------------------

# if your site type is Project Pages site, change below value to '/projectname'
baseurl: ''

timezone: Asia/Seoul

google_analytics:
  # Fill with your Google Analytics ID
  id: ''
  # The Google Analytics pageviews switch.
  # DO NOT enable it unless you know how to deploy the Google Analytics superProxy.
  pv: false
  # superProxy baseURL and URL, only valid when `google_analytics.pv` is set to 'true'
  proxy_baseurl: ''
  proxy_url: ''

theme_mode:   # [light|dark]

disqus:
  comments: true
  shortname: https-hgmhc-github-io    # Fill with your Disqus shortname. › https://help.disqus.com/en/articles/1717111-what-s-a-shortname

# The year your website first ran.
first_run: 2021

# boolean type, global switch for ToC in posts.
toc: true

math: true

paginate: 10

markdown: kramdown

highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: 'highlight'
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

permalink: /posts/:title/

remote-theme: cotes2020/jekyll-theme-chirpy

defaults:
  -
    scope:
      path: ""          # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true    # Enable comments in posts.
      toc: true         # Display TOC column in posts.
      location: Post
      breadcrumb:
        -
          label: Posts
          url: /
  -
    scope:
      path: _drafts
    values:
      comments: false
  -
    scope:
      path: tags
    values:
      location: Tag
      breadcrumb:
        -
          label: Home
          url: /
        -
          label: Tags
          url: /tabs/tags/
  -
    scope:
      path: categories
    values:
      location: Category
      breadcrumb:
        -
          label: Home
          url: /
        -
          label: Categories
          url: /tabs/categories/
  -
    scope:
      path: tabs
    values:
      layout: page
      dynamic_title: true    # Hide title in mobile screens.
      breadcrumb:
        -
          label: Home
          url: /
  -
    scope:
      path: assets/data
    values:
      layout: compress


sass:
  sass_dir: /assets/css
  style: compressed

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: [html, head, body, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

exclude:
  - vendor        # Avoid Jekyll mistakenly read the vender directory on Travis-CI's VM .
  - Gemfile.lock
  - Gemfile
  - tools
  - docs

sitemap_exclude:  # Sitemap will exclude the following items.
  fuzzy:
    - /assets/
  accurate:
    - /norobots/
    - /tabs/
    - /categories/
    - /tags/
    - /posts/
    - 404.html
    - feed.xml
    - sitemap.xml
    - robots.txt
    - redirects.json
